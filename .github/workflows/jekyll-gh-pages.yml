name: Build and Deploy Jupyter Book in UQF

on:
  push:
    branches: [ main ]  # Cambia si tu rama principal no se llama main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Clona el repositorio completo (necesario para empujar a gh-pages)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Configura Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Instala Jupyter Book y dependencias
      - name: Install dependencies
        run: |
          pip install -U jupyter-book
          # Si tienes un requirements.txt para tu book en UQF/, instálalo:
          if [ -f UQF/requirements.txt ]; then
            pip install -r UQF/requirements.txt
          fi

      # 4. Construye el book que está en UQF/
      - name: Build Jupyter Book in UQF
        run: |
          jupyter-book build UQF

      # 5. Despliega el HTML resultante en gh-pages
      - name: Deploy to GitHub Pages (branch gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # jupyter-book build UQF genera la salida en UQF/_build/html
          publish_dir: ./UQF/_build/html
          publish_branch: gh-pages
          # Si tienes CNAME personalizado, podrías, antes de este paso:
          # - name: Add CNAME
          #   run: echo "tudominio.ejemplo.com" > UQF/_build/html/CNAME

